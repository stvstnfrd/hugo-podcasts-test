name: Update Feeds Contents
on:
  push:
    branches:
    - main
    - master
jobs:
  update-content:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get install -y hugo pandoc
        make _virtualenv
    - name: Fetch content updates
      run: "make update-content"
    - name: Validate the updated file
      run: make build
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        add-paths: |
          dist/content
        branch-suffix: timestamp
        commit-message: 'chore: update content for feeds'
        delete-branch: true
        title: 'chore: update content for feeds'
        body: This is an update to the subscriptions.
        labels: |
          content
