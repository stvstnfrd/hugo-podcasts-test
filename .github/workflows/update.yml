name: Update Feeds Contents
permissions:
  contents: write
  id-token: write
  pages: write
on:
  push:
    branches:
    - main
    - master
    paths:
    - etc/feed.opml
  schedule:
  - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:
jobs:
  content:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update feeds lists
      env:
        OPML_FILE: etc/feed.opml
      run: |
        make update-feeds
    - name: Fetch content updates
      env:
        GIT_COMMIT: 1
      run: |
        git config --global user.name "${GITHUB_REPOSITORY%/*}"
        git config --global user.email "${GITHUB_REPOSITORY%/*}@users.noreply.github.com"
        make content
    - name: Validate the updated file
      run: make build
    - name: Push changes
      run: git push origin "$(git branch --show-current)"
    - name: Archive artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: dist/public
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
