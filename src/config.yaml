baseURL: 'http://example.org/'
relativeURLs: true
languageCode: 'en-us'
title: 'My Podcasts'
theme: 'default'
paginate: 25
publishDir: '../dist/public'
module:
  replacements: 'content -> ../../dist/content,static -> ../../dist/static'
  imports:
  - path: 'static'
    disabled: false
    mounts:
    - source: 'static'
      target: 'static/podcasts'
